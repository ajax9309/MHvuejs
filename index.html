<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Amazing Events>Home</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md  bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/LogoAmazingEvents.png" alt="Logo" width="150"
                        class="d-inline-block align-text-center img-fluid">
                </a>
                <button class="navbar-toggler background-color-light!important" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                        <a class="nav-link text-light" href="#">Upcoming events</a>
                        <a class="nav-link text-light" href="#">Past Events</a>
                        <a class="nav-link text-light" href="#">Contact</a>
                        <a class="nav-link text-light" href="#">Stats</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="d-flex bg-dark-subtle justify-content-center">
            <h1 class="text-dark-emphasis display-4">Home</h1>
        </div>
    </header>
    <main>
        <div class="d-flex m-2">
            <div>
                <label for="cat1">Categoria1</label>
                <input type="checkbox" name="cat1" id="cat1">
            </div>
            <div>
                <label for="cat2">Categoria2</label>
                <input type="checkbox" name="cat2" id="cat2">
            </div>
            <div>
                <label for="cat3">Categoria3</label>
                <input type="checkbox" name="cat3" id="cat3">
            </div>
            <div>

            </div>
            <div>
                <label for="cat5">Categoria5</label>
                <input type="checkbox" name="cat5" id="cat5">
            </div>
            <div>
                <form method="get">
                    <label for="find">search</label>
                    <input type="text" name="find" id="find">
                    <label for="search"></label>
                    <button type="button" class="btn btn-dark" id="search">go</button>
                </form>
            </div> 
        </div>
        
        <div class="row w-100 justify-content-evenly p-2">
            <div class="card m-2 p-2 col-4" style="width:18rem">
                <img src="./img/Cinema.jpg" class="card-img-top" alt="Event1">
                <div class="card-body">
                    <h5 class="card-title">Event1</h5>
                    <p class="card-text">details.</p>
                    <a href="#" class="btn btn-danger">View details</a>
                </div>
            </div>
            <div class="card m-2 p-2 col-4" style="width:18rem">
                <img src="./img/Costume_Party.jpg" class="card-img-top" alt="Event2">
                <div class="card-body">
                    <h5 class="card-title">Event2</h5>
                    <p class="card-text">details.</p>
                    <a href="#" class="btn btn-danger">View details</a>
                </div>
            </div>
            <div class="card m-2 p-2 col-4" style="width:18rem">
                <img src="./img/Food_Fair.jpg" class="card-img-top" alt="Event3">
                <div class="card-body">
                    <h5 class="card-title">Event3</h5>
                    <p class="card-text">details.</p>
                    <a href="#" class="btn btn-danger">View details</a>
                </div>
            </div>
            <div class="card m-2 p-2 col-4" style="width:18rem">

                    <h5 class="card-title">Event4</h5>

                </div>
            </div>
            <div class="card m-2 p-2 col-4" style="width:18rem">
                <img src="./img/Museum_Tour.jpg" class="card-img-top card-link" alt="Event5">
                <div class="card-body">
                    <h5 class="card-title">Event5</h5>
                    <p class="card-text">details.</p>
                    <a href="#" class="btn btn-danger">View details</a>
                </div>
            </div>
            <div class="card m-2 p-2 col-4" style="width:18rem">

                <div class="card-body">
                    <h5 class="card-title">Event6</h5>
                    <p class="card-text">details.</p>
                    <a href="#" class="btn btn-danger">View details</a>
                </div>

    <footer>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

</html>
